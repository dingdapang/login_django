<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
    <title>邮箱确认</title>

</head>
<body>
<a href="/blog/"><img src="{% static "blog/picture/black-logo.png" %}" alt="Python"></a>

    <div class="container">
    <div class="col" >

        <form  class="form-login" action="/check/" method="post">
            {% csrf_token %}
            {% if message2 %}
                    <div class="alert alert-success">{{ message2 }}</div>
                {% endif %}

                {% if message == '请前往邮箱进行确认！,确认完毕点击这里可以进行登录' %}
                    <div class="alert alert-warning"><a href="/login">{{ message }}</a></div>
                    {% elif message %}
                    <div class="alert alert-warning">{{ message }}</div>
            {% endif %}


            <h3 class="text-center">欢迎！</h3>
            <div class="form-group">
                {{ check_form.email.label_tag }}
                {{ check_form.email }}
            </div>
            <div>
                <a href="" class="text-success "><ins>更换邮箱</ins></a>
                <button type="submit" class="btn btn-primary float-right">提交</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
